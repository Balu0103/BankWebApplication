<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style1.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" method="POST" id="registrationForm" class="form">
        <div class="input-box">
          <label>SSN ID</label>
          <input type="text" placeholder="Enter SSN ID" required />
        </div>

        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter Full Name" required />
        </div>
        <div class="input-box">
            <label>Account Number</label>
            <input type="text" placeholder="Enter Account Number" required />
          </div>
          <div class="input-box">
            <label>IFSC Code</label>
            <input type="text" placeholder="Enter IFSC Code" required />
          </div>
          <div class="input-box">
            <label>Account Balance</label>
            <input type="text" placeholder="Enter Account Balance" required />
          </div>
          <div class="input-box">
            <label>Aadhar Card Number</label>
            <input type="text" placeholder="Enter Aadhar Card Number" required />
          </div>
          <div class="input-box">
            <label>Pan Card Number</label>
            <input type="text" placeholder="Enter PAN Card Number" required />
          </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
    </select>
    <div class="input-box">
    <label for="maritalStatus">Marital Status:</label>
    <select id="maritalStatus" name="maritalStatus" required>
      <option value="single">Single</option>
      <option value="married">Married</option>
      <option value="divorced">Divorced</option>
      <option value="widowed">Widowed</option>
    </select>
<  </div>
    <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" required />
    </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
